<VirtualHost *:80>
	ServerName kjaget.hopto.org
	DocumentRoot /opt/alexa/

	<Directory /opt/alexa/ifttt/>
		Options FollowSymLinks
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error-echo.log
	CustomLog ${APACHE_LOG_DIR}/access-echo.log combined
</VirtualHost>
